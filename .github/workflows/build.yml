# .github/workflows/build.yml (v7.7 - Final Explicit Build)

name: Build X-Link Kernels

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-kernels:
    name: Build Windows Kernels
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download Go Modules
      # 依然在 cmd/xlink-cli 目录下运行 go mod tidy，因为它需要 go.mod 文件
      working-directory: ./cmd/xlink-cli
      run: go mod tidy
      
    # ======================= 这是唯一修改的部分 =======================
    - name: Build Unified Binary Kernel
      run: |
        echo "Building Unified Kernel as xlink-cli-binary.exe..."
        # 强制指定所有源文件一起编译，避免包查找问题
        # 输出文件直接指定到目标目录
        go build -ldflags="-s -w" -o cmd/xlink-cli/xlink-cli-binary.exe cmd/xlink-cli/main.go core/config_generator.go core/core-binary.go

    - name: Create Dummy JSON Kernel
      # 这个命令在根目录运行，所以输出路径也要写全
      run: |
        echo "Creating a dummy file for xlink-cli-json.exe to satisfy the GUI..."
        echo "This is a dummy file." > cmd/xlink-cli/xlink-cli-json.exe
    # ================================================================

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xlink-cli-binary-windows
        path: ./cmd/xlink-cli/xlink-cli-binary.exe
        
    - name: Upload JSON Artifact (Dummy)
      uses: actions/upload-artifact@v4
      with:
        name: xlink-cli-json-windows
        path: ./cmd/xlink-cli/xlink-cli-json.exe
