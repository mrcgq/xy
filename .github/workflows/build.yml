name: Build Ultimate ech-proxy

on:
  workflow_dispatch: # 仅手动触发，方便控制

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Windows (最常用)
          - os: windows
            goos: windows
            goarch: amd64
            ext: .exe
          # Linux (用于服务器或软路由)
            # goos: linux
            # goarch: amd64
            # ext: ""
          # macOS (可选，M1/M2/M3芯片)
            # goos: darwin
            # goarch: arm64
            # ext: ""

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # 终极版使用了 reflect 来设置 ECH，必须使用 1.23 或更高版本
          go-version: '1.23' 

      - name: Initialize Module
        run: |
          # 自动初始化 module，防止因缺少 go.mod 导致编译失败
          if [ ! -f go.mod ]; then
            go mod init ech-proxy
            go get github.com/gorilla/websocket
            go mod tidy
          fi

      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0 # 静态编译，无需依赖系统库
        run: |
          # -s -w 去除调试信息，减小体积
          # "." 表示编译当前目录下的所有 main 包文件
          go build -trimpath -ldflags="-s -w" -o ech-proxy-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # 上传产物命名格式：ech-proxy-windows-amd64
          name: ech-proxy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ech-proxy-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
