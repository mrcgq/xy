# .github/workflows/build.yml (v8.0 - Cross-Compilation Fix)

name: Build X-Link Kernels

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-kernels:
    name: Build Windows Kernels
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download Go Modules
      run: go mod tidy
      
    - name: Build Unified Binary Kernel
      run: |
        echo "Building Unified Kernel for Windows (amd64)..."
        cd cmd/xlink-cli
        # 【关键修正】增加了 GOOS 和 GOARCH 环境变量来进行交叉编译
        GOOS=windows GOARCH=amd64 go build -tags binary -ldflags="-s -w" -o xlink-cli-binary.exe .

    - name: Create Dummy JSON Kernel
      run: |
        echo "Creating a dummy file for xlink-cli-json.exe..."
        # 同样需要指定目标路径
        echo "This is a dummy file." > cmd/xlink-cli/xlink-cli-json.exe

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xlink-cli-binary-windows
        path: ./cmd/xlink-cli/xlink-cli-binary.exe
        
    - name: Upload JSON Artifact (Dummy)
      uses: actions/upload-artifact@v4
      with:
        name: xlink-cli-json-windows
        path: ./cmd/xlink-cli/xlink-cli-json.exe
