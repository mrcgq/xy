# .github/workflows/build.yml (v7.9 - Fix Build Tags)

name: Build X-Link Kernels

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-kernels:
    name: Build Windows Kernels
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download Go Modules
      run: go mod tidy
      
    # ======================= 核心修改部分 =======================
    - name: Build Unified Binary Kernel
      run: |
        echo "Building Unified Kernel as xlink-cli-binary.exe..."
        cd cmd/xlink-cli
        # 【关键修正】增加了 -tags binary 参数
        # 这样编译器才会读取 core/core-binary.go 文件
        go build -tags binary -ldflags="-s -w" -o xlink-cli-binary.exe .

    - name: Create Dummy JSON Kernel
      run: |
        echo "Creating a dummy file for xlink-cli-json.exe..."
        echo "This is a dummy file." > cmd/xlink-cli/xlink-cli-json.exe
    # ==========================================================

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xlink-cli-binary-windows
        path: ./cmd/xlink-cli/xlink-cli-binary.exe
        
    - name: Upload JSON Artifact (Dummy)
      uses: actions/upload-artifact@v4
      with:
        name: xlink-cli-json-windows
        path: ./cmd/xlink-cli/xlink-cli-json.exe
