# .github/workflows/build.yml (v8.0 - Clean Build)

name: Build X-Link Kernels

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-kernels:
    name: Build Windows Kernels
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download Go Modules
      run: go mod tidy
      
    - name: Build Unified Binary Kernel
      run: |
        echo "Building Unified Kernel for Windows (amd64)..."
        cd cmd/xlink-cli
        # 编译命令：指定 tags binary 确保包含 v7.3 的核心逻辑
        GOOS=windows GOARCH=amd64 go build -tags binary -ldflags="-s -w" -o xlink-cli-binary.exe .

    # [已删除] 创建 Dummy JSON 文件的步骤 (客户端 v8.2 已不再需要)

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xlink-cli-binary-windows
        path: ./cmd/xlink-cli/xlink-cli-binary.exe
        
    # [已删除] 上传 JSON Artifact 的步骤
