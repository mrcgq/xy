# 工作流名称
name: Build Single-File ECH Workers with Embedded Routing (v4 Engine)

on:
  workflow_dispatch:

jobs:
  build-windows-package:
    runs-on: ubuntu-latest

    steps:
      # 步骤1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2: 设置 Go 语言环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 步骤3: 下载路由规则文件 (必须在编译前完成)
      - name: Download routing assets for embedding
        run: |
          echo "Downloading latest geoip.dat and geosite.dat..."
          curl -L -o geoip.dat https://github.com/v2fly/geoip/releases/latest/download/geoip.dat
          curl -L -o geosite.dat https://github.com/v2fly/domain-list-community/releases/latest/download/geosite.dat

      # 步骤4: 初始化并强制锁定 v4 依赖 (最终修复)
      - name: Initialize and Force V4 Dependency
        run: |
          go mod init github.com/your-repo/ech-workers-v4
          # 关键修复：使用 replace 强制锁定 v2ray-core 版本到 v4
          echo "replace github.com/v2fly/v2ray-core/v4 => github.com/v2fly/v2ray-core/v4 v4.45.2" >> go.mod
          go mod tidy

      # 步骤5: 编译 Windows 可执行文件
      - name: Build Windows executable with embedded assets
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ech-workers.exe ./ech-workers.go

      # 步骤6: 上传最终的单文件产物
      - name: Upload single-file artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-single-file-package
          path: ech-workers.exe
