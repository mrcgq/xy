# .github/workflows/build.yml (v7.8 - Final Standard Build)

name: Build X-Link Kernels

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-kernels:
    name: Build Windows Kernels
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    # 【修正点 1】go mod tidy 应该在项目根目录运行
    - name: Download Go Modules
      run: go mod tidy
      
    # ======================= 这是唯一修改的部分 =======================
    - name: Build Unified Binary Kernel
      run: |
        echo "Building Unified Kernel as xlink-cli-binary.exe..."
        # 【核心修正】进入 main.go 所在的目录，然后编译它
        # Go 会自动找到它 import 的 core 包
        cd cmd/xlink-cli
        go build -ldflags="-s -w" -o xlink-cli-binary.exe .

    - name: Create Dummy JSON Kernel
      run: |
        echo "Creating a dummy file for xlink-cli-json.exe to satisfy the GUI..."
        # 在同一个目录下创建虚拟文件
        echo "This is a dummy file." > cmd/xlink-cli/xlink-cli-json.exe
    # ================================================================

    - name: Upload Binary Artifact
      uses: actions/upload-artifact@v4
      with:
        name: xlink-cli-binary-windows
        path: ./cmd/xlink-cli/xlink-cli-binary.exe
        
    - name: Upload JSON Artifact (Dummy)
      uses: actions/upload-artifact@v4
      with:
        name: xlink-cli-json-windows
        path: ./cmd/xlink-cli/xlink-cli-json.exe
